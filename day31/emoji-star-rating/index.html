<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emoji Star Rating</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <input type="radio" name="emoji" id="star1">
      <input type="radio" name="emoji" id="star2">
      <input type="radio" name="emoji" id="star3">
      <input type="radio" name="emoji" id="star4">
      <input type="radio" name="emoji" id="star5">
      <div class="rating">
        <div class="emojis">
          <span class="emoji star1">😡</span>
          <span class="emoji star2">😒</span>
          <span class="emoji star3">😊</span>
          <span class="emoji star4">🥰</span>
          <span class="emoji star5">😍</span>
        </div>
        <div class="star-rating">
          <label for="star1" class="star1"> <i class="fa-solid fa-star"></i></label>
          <label for="star2" class="star2"> <i class="fa-solid fa-star"></i></label>
          <label for="star3" class="star3"> <i class="fa-solid fa-star"></i></label>
          <label for="star4" class="star4"> <i class="fa-solid fa-star"></i></label>
          <label for="star5" class="star5"> <i class="fa-solid fa-star"></i></label>
        </div>
      </div>
      <div class="message">
        <div class="text"></div>
        <div class="number"></div>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
