<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagination</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="name">Pagination Design</h1>
      <p class="desc">Awesome pagination design in HTML and CSS only</p>
      <div class="buttons">
        <button class="button pre"><i class="fa-solid fa-angle-left"></i>Previous</button>
        <ul class="pages">
          <li><button class="button">1</button></li>
          <li><button class="button">2</button></li>
          <li><button class="button">3</button></li>
          <li><button class="button">4</button></li>
          <li><button class="button">5</button></li>
          <li><button class="button">6</button></li>
          <li><button class="button">7</button></li>
          <li><button class="button">8</button></li>
          <li><button class="button">9</button></li>
          <li><button class="button">10</button></li>
        </ul>
        <button class="button next">Next<i class="fa-solid fa-angle-right"></i></button>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
