<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="left-side">
          <div class="contact">
            <i class="fa-solid fa-location-dot"></i>
            <h6 class="contact-name">Address</h6>
            <p class="text-one">Surkhet, NP12</p>
            <p class="text-two">Birendranagar 06</p>
          </div>
          <div class="contact">
            <i class="fa-solid fa-phone"></i>
            <h6 class="contact-name">Phone</h6>
            <p class="text-one">+0068 9823 5343</p>
            <p class="text-two">+0098 2323 5343</p>
          </div>
          <div class="contact">
            <i class="fa-solid fa-envelope"></i>
            <h6 class="contact-name">Email</h6>
            <p class="text-one">codinglab@gmail.com</p>
            <p class="text-two">info.codinglab@gmail.com</p>
          </div>
        </div>
        <div class="right-side">
          <h3 class="title">Send us a message</h3>
          <p class="sub-title">
            If you have any work from me or any types of quries related to my
            tutorial, you can send me message from here. It's my pleasure to
            help you.
          </p>
          <form action="#">
            <input
              type="text"
              class="input-box name"
              placeholder="Enter your name"
            />
            <input
              type="email"
              class="input-box email"
              placeholder="Enter your email"
            />
            <textarea
              name="message"
              cols="30"
              rows="4"
              class="input-box message"
              placeholder="Enter your message"
            ></textarea>
            <div><input type="button" value="Send Now" class="send-btn"/></div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
