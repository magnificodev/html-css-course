<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagination</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <button class="button start-btn" disabled><i class="fa-solid fa-angles-left"></i></button>
      <button class="button move-left" disabled><i class="fa-solid fa-angle-left"></i></button>
      <ul class="pages">
        <li><a data-id="1" class="button pageNum active" href="#">1</a></li>
        <li><a data-id="2" class="button pageNum" href="#">2</a></li>
        <li><a data-id="3" class="button pageNum" href="#">3</a></li>
        <li><a data-id="4" class="button pageNum" href="#">4</a></li>
        <li><a data-id="5" class="button pageNum" href="#">5</a></li>
      </ul>
      <button class="button move-right"><i class="fa-solid fa-angle-right"></i></button>
      <button class="button end-btn"><i class="fa-solid fa-angles-right"></i></button>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
