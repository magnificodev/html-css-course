<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
      }
      .container {
        font-family: Arial;
        margin: 8px;
      }
      .price {
        font-size: 32px;
        margin-bottom: 8px;
      }

      .currency {
        font-size: 16px;
        color: #686868;
      }

      .growup {
        color: #46784c;
        font-size: 16px;
        margin-bottom: 8px;
      }

      .info {
        color: #686868;
      }

      .growdown {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p class="price">1,049.61 <span class="currency">USD</span></p>
      <p class="growup">+18.05 (1.75%) today</p>
      <p class="info">
        After hours 1,048.00 <span class="growdown">-1.61 (0.15%)</span>
      </p>
    </div>
  </body>
</html>
