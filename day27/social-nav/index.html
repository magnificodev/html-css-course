<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Navigation</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <ul class="social-list">
        <li>
          <a href="#" class="social-item pinterest"
            ><i class="fa-brands fa-pinterest"></i> <span class="tooltip">Pinterest</span
          ></a>
        </li>
        <li>
          <a href="#" class="social-item linkedin"
            ><i class="fa-brands fa-linkedin"></i> <span class="tooltip">Linkedin</span
          ></a>
        </li>
        <li>
          <a href="#" class="social-item youtube"
            ><i class="fa-brands fa-youtube"></i> <span class="tooltip">Youtube</span
          ></a>
        </li>
        <li>
          <a href="#" class="social-item dribbble"
            ><i class="fa-brands fa-dribbble"></i> <span class="tooltip">Dribbble</span
          ></a>
        </li>
        <li>
          <a href="#" class="social-item github"
            ><i class="fa-brands fa-github"></i> <span class="tooltip">Github</span
          ></a>
        </li>
        <li>
          <a href="#" class="social-item facebook"
            ><i class="fa-brands fa-facebook-f"></i>
            <span class="tooltip">Facebook</span
          ></a>
        </li>
        <li>
          <a href="#" class="social-item twitter"
            ><i class="fa-brands fa-twitter"></i> <span class="tooltip">Twitter</span
          ></a>
        </li>
      </ul>
      <button class="toggle"><i class="fa-solid fa-plus"></i></button>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
