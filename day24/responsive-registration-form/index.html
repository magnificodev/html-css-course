<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Registration Form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h3 class="title">Registration Form</h3>
      <form action="#">
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" placeholder="Enter full name" required />
        </div>
        <div class="input-box">
          <label>Email Address</label>
          <input type="email" placeholder="Enter email address" required />
        </div>
        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <input type="text" placeholder="Enter phone number" required />
          </div>
          <div class="input-box">
            <label>Birth Date</label><input type="date" required />
          </div>
        </div>
        <div class="gender">
          Gender
          <div class="gender-box">
            <label for="male"
              ><input type="radio" name="gender" id="male" />Male</label
            >
            <label for="female"
              ><input type="radio" name="gender" id="female" />Female</label
            >
            <label for="others"
              ><input type="radio" name="gender" id="others" />Prefer not to
              say</label
            >
          </div>
        </div>
        <div class="address">
          <label for="">Address</label>
          <div class="input-box">
            <input type="text" placeholder="Enter street address" required />
          </div>
          <div class="input-box">
            <input
              type="text"
              placeholder="Enter street address line 2"
              required
            />
          </div>
          <div class="column">
            <div class="input-box">
              <div class="select-box">
                <select name="" id="">
                  <option value="Country" hidden>Country</option>
                  <option value="Vietnam">Vietnam</option>
                  <option value="America">America</option>
                  <option value="Japan">Japan</option>
                  <option value="Korea">Korea</option>
                </select>
              </div>
            </div>
            <div class="input-box">
              <input type="text" placeholder="Enter your city" required />
            </div>
          </div>
          <div class="column">
            <div class="input-box">
              <input type="text" placeholder="Enter your region" required />
            </div>
            <div class="input-box">
              <input
                type="number"
                placeholder="Enter postal code"
                required
              />
            </div>
          </div>
        </div>
        <div class="input-box">
          <input type="submit" value="Submit" />
        </div>
      </form>
    </div>
  </body>
</html>
