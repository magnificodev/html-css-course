<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup Modal Box</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <input id="check" type="checkbox"/>
      <label for="check" class="btn confirm-btn">Click Me!</label>
      <div class="background"></div>
      <div class="modal">
        <div class="modal-icon"><i class="fa-solid fa-exclamation"></i></div>
        <h3 class="modal-name">Confirm</h3>
        <p class="modal-info">Are you sure want to permanently delete this Photo?</p>
        <div class="buttons">
          <label for="check" class="btn yes-btn">Yes, Delete!</label>
          <label for="check" class="btn no-btn">Cancel</label>
        </div>
      </div>
    </div>
  </body>
</html>
