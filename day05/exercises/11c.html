  <title>11c</title>
  <style>
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr;
      column-gap: 20px;
      row-gap: 10px;
    }
  </style>
</head>
<body>
  <div class="grid">
    <div style="background-color: lightpink;" class="item1">col1</div>
    <div style="background-color: lightpink;" class="item2">col2</div>
    <div style="background-color: lightpink;" class="item3">col3</div>
    <div style="background-color: lightpink;" class="item4">col4</div>
    <div style="background-color: lightpink;" class="item5">col5</div>
    <div style="background-color: lightpink;" class="item6">col6</div>
    <div style="background-color: lightpink;" class="item7">col7</div>
    <div style="background-color: lightpink;" class="item8">col8</div>
  </div>
</body>
</html>
