<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Radio Button</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="title">Choose Your Course</h2>
      <div class="courses">
        <input type="radio" name="course" id="html" checked>
        <label class="course" for="html">
          <div class="name"><span class="circle"></span> HTML & CSS</div>
          <div class="price">100$/year</div>
        </label>
        <input type="radio" name="course" id="javascript">
        <label class="course" for="javascript">
          <div class="name"><span class="circle"></span> Javascript</div>
          <div class="price">120$/year</div>
        </label>
        <input type="radio" name="course" id="php">
        <label class="course" for="php">
          <div class="name"><span class="circle"></span> PHP & MySQL</div>
          <div class="price">150$/year</div>
        </label>
      </div>
    </div>
  </body>
</html>
