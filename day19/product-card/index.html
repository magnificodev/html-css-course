<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card | ultraegodev</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h2 class="title">Description</h2>
        <p class="msg">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Cumque
          consequatur corporis vitae nobis, ut veniam earum expedita eaque at
          placeat perferendis unde voluptates explicabo rerum distinctio quis,
          illo, porro et?
        </p>
        <div class="old-price">$1800.00</div>
        <div class="new-price">$1500.00</div>
        <button class="add-btn">Add To Cart</button>
      </div>
      <div class="right">
        <div class="image-box">
          <div class="image">
            <img src="./images/camera.png" alt="" />
          </div>
          <div class="product">
            <div class="product-name">SONY</div>
            <div class="product-model">SONY ALPHA A7 KIT</div>
            <div class="product-shipping">FREE SHIPPING</div>
            <button class="btn-login">Login For More</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
