<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subscribe Button</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <input type="checkbox" id="check">
    <div class="box">
      <div class="logo-img">
        <img src="./logo.png" alt="">
      </div>
      <div class="content">
        <h4 class="title">CodingLab</h4>
        <p class="msg">Subscribe Our YouTube Channel</p>
        <a class="subscribe-btn" href="#">Subscribe</a>
      </div>
      <label for="check" class="close-btn"><i class="fa-solid fa-xmark"></i></label>
    </div>
  </body>
</html>
