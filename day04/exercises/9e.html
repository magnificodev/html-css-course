<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>9e</title>
    <style>
      * {
        margin: 0;
      }
      .container {
        margin: 16px;
        font-family: Arial;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.4);
        display: inline-block;
        padding: 8px 16px;
        border-radius: 8px;
      }

      .img {
        width: 46px;
        height: 46px;
        border-radius: 23px;
        vertical-align: middle;
      }

      .status {
        outline: none;
        border: none;
        vertical-align: middle;
        margin-left: 8px;
        width: 250px;
        font-size: 16px;
      }

      .status::placeholder {
        font-size: 16px;
      }

      .tweet-btn {
        background-color: #4085ca;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 16px;
        font-weight: bold;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="../../day03/exercises/cat.jpg" alt="" class="img" />
      <input type="text" class="status" placeholder="What's happening?" />
      <button class="tweet-btn">Tweet</button>
    </div>
  </body>
</html>
