<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Side Navigation Bar</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <input type="checkbox" name="" id="check" />
    <nav>
      <label for="check" class="close"
        ><i class="fa-solid fa-xmark close-icon"></i
        ><i class="fa-solid fa-bars open-icon"></i
      ></label>
      <h3 class="heading">Side Menu</h3>
      <ul class="menu">
        <li><a href="#"><i class="fa-solid fa-house"></i>Home</a></li>
        <li><a href="#"><i class="fa-solid fa-sliders"></i>Clients</a></li>
        <li><a href="#"><i class="fa-solid fa-address-book"></i>Services</a></li>
        <li><a href="#"><i class="fa-solid fa-gear"></i>Settings</a></li>
        <li><a href="#"><i class="fa-solid fa-bars-staggered"></i>Features</a></li>
        <li><a href="#"><i class="fa-solid fa-user"></i>About us</a></li>
        <li><a href="#"><i class="fa-solid fa-earth-americas"></i>Languages</a></li>
        <li><a href="#"><i class="fa-solid fa-envelope"></i>Contact us</a></li>
      </ul>
      <ul class="contact">
        <li>
          <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
        </li>
        <li>
          <a href="#"><i class="fa-brands fa-twitter"></i></a>
        </li>
        <li>
          <a href="#"><i class="fa-brands fa-github"></i></a>
        </li>
        <li>
          <a href="#"><i class="fa-brands fa-youtube"></i></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
