<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Navigation Menu Bar</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <input type="radio" name="select" id="home" checked>
      <input type="radio" name="select" id="blog">
      <input type="radio" name="select" id="code">
      <input type="radio" name="select" id="help">
      <input type="radio" name="select" id="about">
      <div class="menu">
        <div class="slider"></div>
        <label class="home" for="home"><i class="fa-solid fa-house"></i>Home</label>
        <label class="blog" for="blog"><i class="fa-solid fa-blog"></i>Blog</label>
        <label class="code" for="code"><i class="fa-solid fa-code"></i>Code</label>
        <label class="help" for="help"><i class="fa-solid fa-envelope"></i>Help</label>
        <label class="about" for="about"><i class="fa-solid fa-user"></i>About</label>
      </div>
    </div>
  </body>
</html>
