<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neumorphism Form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <h2>Login Form</h2>
        <form action="#">
          <div class="input-box">
            <i class="fa-solid fa-user"></i>
            <input type="email" id="" placeholder="Email or Phone" required>
          </div>
          <div class="input-box">
            <i class="fa-solid fa-lock"></i>
            <input type="password" id="" placeholder="Password" required>
          </div>
          <a href="#" class="forgot-pass">Forgot Password?</a>
          <div class="input-box">
            <input type="submit" id="" value="Sign in">
          </div>
        </form>
        <span>Not a member? <a class="signup" href="#">Signup now</a></span>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
