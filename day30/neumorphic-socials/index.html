<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neumorphic Socials</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <input type="checkbox" name="" id="facebook">
      <label for="facebook" class="social-icon"><i class="fa-brands fa-facebook-f"></i></label>
      <input type="checkbox" name="" id="twitter">
      <label for="twitter" href="#" class="social-icon"><i class="fa-brands fa-twitter"></i></label>
      <input type="checkbox" name="" id="instagram">
      <label for="instagram" href="#" class="social-icon"><i class="fa-brands fa-instagram"></i></label>
      <input type="checkbox" name="" id="github">
      <label for="github" href="#" class="social-icon"><i class="fa-brands fa-github"></i></label>
      <input type="checkbox" name="" id="youtube">
      <label for="youtube" href="#" class="social-icon"><i class="fa-brands fa-youtube"></i></label>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
