<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neumorphism Profile Card</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading-icons">
        <i class="fa-solid fa-arrow-left"></i>
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </div>
      <div class="card">
        <div class="card-logo">
          <img src="./avt.jpg" alt="">
        </div>
        <h4 class="card-name">Kim Soo Huyn</h4>
        <p class="card-job">Designer & Developer</p>
        <div class="card-socials">
          <a class="facebook" href="#"><i class="fa-brands fa-facebook-f"></i></a>
          <a class="twitter" href="#"><i class="fa-brands fa-twitter"></i></a>
          <a class="instagram" href="#"><i class="fa-brands fa-instagram"></i></a>
          <a class="youtube" href="#"><i class="fa-brands fa-youtube"></i></a>
        </div>
        <div class="card-buttons">
          <button>Message</button>
          <button>Subscribe</button>
        </div>
        <div class="card-stats">
          <span><i class="fa-regular fa-heart"></i>20.4k</span>
          <span><i class="fa-regular fa-comment"></i>14.3k</span>
          <span><i class="fa-solid fa-share"></i>12.8k</span>
        </div>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
