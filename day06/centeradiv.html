<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Center A Div</title>
    <style>
      .container {
        height: 600px;
        width: 600px;
        background-color: lightblue;
        position: relative;
      }

      .item {
        width: 100px;
        height: 100px;
        background-color: lightpink;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">Div</div>
    </div>
  </body>
</html>
