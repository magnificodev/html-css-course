<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Profile Card</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img class="profile-img" src="./profile.jpg" alt="" />
      </div>

      <div class="text-data">
        <span class="name">Tom Holland</span>
        <span class="job">Actor & Dancer</span>
      </div>

      <div class="media-buttons">
        <a style="background-color: #4169b0" href="#" class="link"
          ><i class="bx bxl-facebook"></i
        ></a>
        <a style="background-color: #17a0eb" href="#" class="link"
          ><i class="bx bxl-twitter"></i
        ></a>
        <a style="background-color: #e32f6c" href="#" class="link"
          ><i class="bx bxl-instagram"></i
        ></a>
        <a style="background-color: #fa0006" href="#" class="link"
          ><i class="bx bxl-youtube"></i
        ></a>
      </div>

      <div class="contact-buttons">
        <button class="button">Subcribe</button>
        <button class="button">Message</button>
      </div>

      <div class="analytics">
        <div class="data">
          <i class="bx bx-heart"></i>
          <span class="number">60k</span>
        </div>
        <div class="data">
          <i class="bx bx-message-rounded"></i>
          <span class="number">20k</span>
        </div>
        <div class="data">
          <i class="bx bx-share"></i>
          <span class="number">12k</span>
        </div>
      </div>
    </div>
  </body>
</html>
