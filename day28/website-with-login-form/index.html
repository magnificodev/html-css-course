<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website with Login & Registration Form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="menu">
        <div class="header-logo"><a href="./">CodingLab</a></div>
        <ul class="list">
          <li><a href="#" class="list-item">Home</a></li>
          <li><a href="#" class="list-item">Product</a></li>
          <li><a href="#" class="list-item">Services</a></li>
          <li><a href="#" class="list-item">Contact</a></li>
        </ul>
        <button class="login-btn">Login</button>
      </div>
    </header>
    <div class="modal-box">
      <div class="form-container">
        <div class="close-btn"><i class="fa-solid fa-xmark"></i></div>
        <div class="form login-form">
          <form action="#">
            <h2>Login</h2>
            <div class="input-box">
              <input type="email" placeholder="Enter your email" required />
              <i class="fa-regular fa-envelope email"></i>
            </div>
            <div class="input-box">
              <input type="password" placeholder="Enter your password" required/>
              <i class="fa-solid fa-lock password"></i>
              <i class="show-pass fa-regular fa-eye-slash"></i>
            </div>
            <div class="option-field">
              <label for="remember-me"
                ><input type="checkbox" name="" id="remember-me" />Remember
                me</label
              >
              <a href="#">Forgot password?</a>
            </div>
            <div class="input-box">
              <input type="submit" value="Login Now" />
            </div>
          </form>
          <div class="sign-up-option">
            Don't have an account? <a href="#" id="switch-to-signup">Signup</a>
          </div>
        </div>
        <div class="form signup-form">
          <form action="#">
            <h2>Signup</h2>
            <div class="input-box">
              <input type="email" placeholder="Enter your email" required />
              <i class="fa-regular fa-envelope email"></i>
            </div>
            <div class="input-box">
              <input type="password" placeholder="Create password" required/>
              <i class="fa-solid fa-lock password"></i>
              <i class="show-pass fa-regular fa-eye-slash"></i>
            </div>
            <div class="input-box">
              <input type="password" placeholder="Confirm password" required/>
              <i class="fa-solid fa-lock password"></i>
              <i class="show-pass fa-regular fa-eye-slash"></i>
            </div>
            <div class="input-box">
              <input type="submit" value="Signup Now" />
            </div>
          </form>
          <div class="log-in-option">
            Already have an account? <a href="#" id="switch-to-login">Login</a>
          </div>
        </div>
        <div class="form register-form"></div>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
